{% extends 'user/base.html' %}
{% block body %}
<div class="row">
	<div class="col l6 offset-l3 m8 offset-m2 s12 "><br><br>
		<div class="card-panel ">
			<h3 class="center-align sofia">Sign Up</h3>
			<form action="" method="post">
				{% csrf_token %}
				{% for field in form %}
					<div class="input-field">
						{{field}}
						<label for="{{field.id}}">{{field.label}}</label>
					</div>
					<p class="red-text">
                        {% for error in field.errors %}
                          {{ error }}<br>
                        {% endfor %}
                    </p>
					{% if field.help_text %}
						<div class="grey-text">
							{{ field.help_text }}
						</div>
					{% endif %}

				{% endfor %}
				<div class="center">
					<br>
					<button type="submit" name="submit" class="btn blue">Register</button>
					<br>
				</div>
				
			</form>
		</div>
	</div>
</div>
	<br><br>
{% endblock %}
